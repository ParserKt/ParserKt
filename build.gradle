group "org.parserkt"
version "0.9"

buildscript {
  ext {
    kotlin = "org.jetbrains.kotlin:kotlin"
    kotlinVersion = "1.3.41"
  }
  repositories { jcenter() }
  dependencies {
    classpath("$kotlin-gradle-plugin:$kotlinVersion")
  }
}
allprojects {
  repositories { jcenter() }
}
apply plugin: "kotlin-multiplatform"

kotlin {
  jvm(); js()
}

dependencies {
  commonMainApi("$kotlin-stdlib-common:$kotlinVersion")
  jvmMainApi("$kotlin-stdlib:$kotlinVersion")
  jsMainApi("$kotlin-stdlib-js:$kotlinVersion")

  commonTestImplementation("$kotlin-test-common:$kotlinVersion")
  commonTestImplementation("$kotlin-test-annotations-common:$kotlinVersion")

  jvmTestImplementation("$kotlin-test-junit:$kotlinVersion")
  jsTestImplementation("$kotlin-test-js:$kotlinVersion")
}
