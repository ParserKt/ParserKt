plugins {
  id "kotlin-multiplatform" version "1.3.61"
}

allprojects {
  group "org.parserkt"
  version "0.9"

  repositories { jcenter() }
  ext.kotlin = { name -> return "org.jetbrains.kotlin:kotlin-$name:1.3.61" }
}

//// == Kotlin & Libs ==
kotlin {
  jvm(); js()
}

dependencies {
  commonMainApi kotlin("stdlib-common")
  jvmMainApi kotlin("stdlib")
  jsMainApi kotlin("stdlib-js")

  commonTestImplementation kotlin("test-common")
  commonTestImplementation kotlin("test-annotations-common")

  jvmTestImplementation kotlin("test-junit")
  jsTestImplementation kotlin("test-js")
}

//// == Two Child Lib ==
dependencies {
  commonMainImplementation project("parserkt-util")
}
